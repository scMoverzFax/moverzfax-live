<!DOCTYPE html>
<html>
	<title>rate</title>
	<head>
		<style>
		
			.star{
			
				font-size: 2rem;
				color: green;
				background-color: unset;
				border: none;
			}
			.star_rating {
				user-select: none; 
			}
			.star:hover{
				cursor: pointer;
			}
		</style>
		
	</head>
	<body>
		<div class="rating-css">
			<div class="star-icon">
				<input type="radio" name="rating" id="star1"><label for="star1" class="fa fa-star">
				<input type="radio" name="rating" id="star2"><label for="star2">
				<input type="radio" name="rating" id="star3"><label for="star3">
				<input type="radio" name="rating" id="star4"><label for="star4">
				<input type="radio" name="rating" id="star5"><label for="star5">
				
				
				
			</div> 
			
		</div>
		
		<div class="star_rating">
			<button class="star">&#9734;</button>
			<button class="star">&#9734;</button>
			<button class="star">&#9734;</button>
			<button class="star">&#9734;</button>
			<button class="star">&#9734;</button>
			<p class="current_rating"> 0 of 5</p>
		</div>
		
		<script>
			const allStars = document.querySelectorAll('.star');
			let current_rating = document.querySelector('.current_rating');
			allStars.forEach((star, i) => {
				star.onclick = function (){
					let current_star_level = i + 1;
					current_rating.innerText = `${current_star_level} of 5`;
					
					allStars.forEach((star, j) => {
						if(current_star_level >= j + 1){
							star.innerHTML = '&#9733';
						}
						else{
							star.innerHTML = '&#9734'
						}
					})
				}
			})
		</script>
	</body>
</html>
